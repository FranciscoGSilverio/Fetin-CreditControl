server {
    listen 80;
    listen [::]:80;
    server_name fetinserver.franciscogs.live;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name fetinserver.franciscogs.live;

    ssl_certificate /etc/nginx/ssl/live/fetinserver.franciscogs.live/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/fetinserver.franciscogs.live/privkey.pem;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://app:3000;  # Replace "app" with your container's name or IP address
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }
}
